<html>
<head>
  <meta charset="UTF-8">
  <title>Relatório Formatado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 2em;
      line-height: 1.6;
    }
    .relatorio-bloco {
      background-color: #1b1b1b;
      border-left: 4px solid #0f0;
      padding: 1em;
      margin: 1em 0;
      white-space: pre-wrap;
      font-family: monospace;
      color: #ccc;
    }
    a {
      color: #00ffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Relatório de Vazamentos</h1>
  <div class="relatorio-bloco">
  </div>
</body>
</html>
